<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM训练监控系统</title>
    {% load static %}
<script src="{% static 'js/echarts.min.js' %}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .monitor-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        /* 头部区域 - 工业风格 */
        .monitor-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-section h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title-section p {
            color: #bdc3c7;
            font-size: 14px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid;
        }

        .status-training {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border-color: #27ae60;
        }

        .status-paused {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: white;
            border-color: #e67e22;
        }

        .status-completed {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #3498db;
        }

        .status-unknown {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border-color: #95a5a6;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: #34495e;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #2c3e50;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* 主要内容区域 - 图表占据整个宽度 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 图表区域 - 工业风格 */
        .charts-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .chart-container {
            margin-bottom: 30px;
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 6px;
            padding: 15px;
        }

        .chart-container:last-child {
            margin-bottom: 0;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .chart-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 2px;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            background: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #2c3e50;
        }

        /* 侧边栏 - 水平排列 */
        .sidebar {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-between;
        }

        .metrics-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        .metrics-title {
            font-size: 16px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .metrics-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 2px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2c3e50;
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 13px;
            color: #bdc3c7;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
            color: #ecf0f1;
        }

        /* 控制按钮 - 工业风格 */
        .control-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        .control-title {
            font-size: 16px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .control-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            border-radius: 2px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 16px;
            border: 1px solid;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f4e79);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: white;
            border-color: #f39c12;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #f39c12, #d68910);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-color: #c0392b;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border-color: #2ecc71;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        /* 日志区域 - 工业风格 */
        .logs-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logs-title {
            font-size: 16px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .logs-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border-radius: 2px;
        }

        .logs-container {
            height: 250px;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: #34495e #2c3e50;
        }

        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #7f8c8d;
            margin-right: 10px;
        }

        .log-message {
            color: #bdc3c7;
        }

        .log-info {
            color: #3498db;
        }

        .log-warning {
            color: #f39c12;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-success {
            color: #27ae60;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .monitor-container {
                padding: 10px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .status-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* 滚动条样式 - 工业风格 */
        .logs-container::-webkit-scrollbar {
            width: 6px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 3px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #34495e;
            border-radius: 3px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #4a5f7a;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .monitor-header,
        .charts-section,
        .metrics-card,
        .control-card,
        .logs-section {
            animation: fadeIn 0.6s ease-out;
        }

        /* 工业风格的装饰元素 */
        .industrial-accent {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 30%, rgba(52, 152, 219, 0.1) 50%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <!-- 头部区域 -->
        <div class="monitor-header">
            <div class="header-content">
                <div class="title-section">
                    <h1 id="trainingTitle">LSTM训练监控系统</h1>
                    <p id="trainingDescription">训练集描述信息</p>
                    <p id="trainingSetName" style="color: #3498db; font-size: 14px; margin-top: 5px;">训练集合: <span id="setName">--</span></p>
                </div>
                <div class="status-section">
                    <div class="status-indicator status-unknown" id="statusIndicator">
                        <div class="status-dot"></div>
                        <span id="statusText">未知</span>
                    </div>
                    <div class="progress-info">
                        <span id="progressText">--/--</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 图表区域 -->
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">损失曲线</div>
                    <div class="chart-wrapper" id="lossChart"></div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="sidebar">
                <!-- 训练指标 -->
                <div class="metrics-card">
                    <div class="metrics-title">训练指标</div>
                    <div class="metric-item">
                        <span class="metric-label">当前轮数</span>
                        <span class="metric-value" id="currentEpoch">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">总轮数</span>
                        <span class="metric-value" id="totalEpochs">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">训练损失</span>
                        <span class="metric-value" id="trainingLoss">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">验证损失</span>
                        <span class="metric-value" id="validationLoss">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">学习率</span>
                        <span class="metric-value" id="learningRate">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">MSE指标</span>
                        <span class="metric-value" id="mseMetric">--</span>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="control-card">
                    <div class="control-title">训练控制</div>
                    <div class="control-buttons">
                        <button class="control-btn btn-warning" id="pauseBtn">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                            暂停训练
                        </button>
                        <button class="control-btn btn-success" id="resumeBtn" style="display: none;">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                            </svg>
                            恢复训练
                        </button>
                        <button class="control-btn btn-danger" id="stopBtn">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M5 3.5h6A.5.5 0 0 1 11.5 4v8a.5.5 0 0 1-1 0V4H5a.5.5 0 0 1 0-1z"/>
                            </svg>
                            停止训练
                        </button>
                        <button class="control-btn btn-primary" id="minimizeBtn">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M14 8a1 1 0 0 1-1 1H3a1 1 0 0 1 0-2h10a1 1 0 0 1 1 1z"/>
                            </svg>
                            最小化
                        </button>
                        <button class="control-btn btn-info" id="saveModelBtn" style="margin-top: 10px;">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            保存模型
                        </button>
                        <button class="control-btn btn-secondary" id="predictionBtn" style="margin-top: 10px;">
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H4.414l2.293 2.293a.5.5 0 1 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708.708L4.414 6H7.5A.5.5 0 0 1 8 5.5v-2a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            预测评估
                        </button>


                    </div>
                </div>
            </div>
        </div>

        <!-- 日志区域 -->
        <div class="logs-section">
            <div class="logs-title">训练日志</div>
            <div class="logs-container" id="logsContainer">
                <!-- 动态日志条目将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- 数据加载提示模态框 -->
    <div id="dataLoadingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>加载训练数据</h3>
            </div>
            <div class="modal-body">
                <div class="loading-spinner"></div>
                <p>正在加载训练数据，请稍等...</p>
                <p>数据加载完成后将自动开始训练。</p>
            </div>
        </div>
    </div>

    <!-- 训练准备模态框 -->
    <div id="trainingPrepModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>训练准备中</h3>
            </div>
            <div class="modal-body">
                <div class="loading-spinner"></div>
                <p>正在准备训练过程，请稍等...</p>
                <p class="prep-details">正在加载数据、初始化模型、准备训练环境</p>
            </div>
        </div>
    </div>

    <!-- 训练完成提示模态框 -->
    <div id="trainingCompleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>训练完成</h3>
            </div>
            <div class="modal-body">
                <div class="success-icon">✅</div>
                <p>训练已完成！</p>
                <p>是否保存当前模型？</p>
                <div class="modal-buttons">
                    <button class="modal-btn btn-success" id="saveModelConfirmBtn">保存模型</button>
                    <button class="modal-btn btn-secondary" id="cancelSaveBtn">取消</button>
                </div>
            </div>
        </div>
    </div>



    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header h3 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal-body p {
            color: #bdc3c7;
            margin: 10px 0;
            font-size: 14px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
            transform: translateY(-1px);
        }

        .prep-content {
            text-align: center;
        }

        .prep-content p {
            margin: 10px 0;
        }

        .prep-details {
            color: #95a5a6;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>

    <script>
        // 将训练集ID传递给JavaScript
        window.TRAINING_SET_ID = '{{ training_set_id }}';
        
        // 检查ECharts是否正确加载
        window.addEventListener('load', function() {
            if (typeof echarts !== 'undefined') {
                console.log('✅ ECharts已加载');
            } else {
                console.error('❌ ECharts未加载');
            }
        });
    </script>
    <script src="/static/js/training_monitor.js"></script>
</body>
</html>
