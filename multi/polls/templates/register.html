<!DOCTYPE html>
<html lang="zh-CN">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障信号采集与分析平台 - 用户注册</title>
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Google Fonts -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/google-fonts.css' %}">

    <style>
        :root {
            --primary-blue: #66D9FF;
            --cyber-gradient: linear-gradient(135deg, #66D9FF 0%, #8C52FF 100%);
            --neon-shadow: 0 0 15px rgba(102, 217, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', 'HarmonyOS Sans SC', 'Microsoft YaHei', monospace;
            background: #0A0A2E;
            color: #E0E0FF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 赛博朋克风格标题 */
        header {
            background: var(--cyber-gradient);
            padding: 1rem 1.2rem;
            box-shadow: var(--neon-shadow);
        }

       .platform-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #FFF 20%, var(--primary-blue) 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(102, 217, 255, 0.6);
        }

        /* 注册表单容器 */
       .cyber-form {
            background: rgba(16, 16, 48, 0.95);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            padding: 1.5rem;
            width: min(80%, 360px);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

       .cyber-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--cyber-gradient);
            opacity: 0.1;
            z-index: -1;
            animation: gradientRotate 12s linear infinite;
        }

        @keyframes gradientRotate {
            100% {
                transform: rotate(360deg);
            }
        }

       .form-title {
            font: 600 1.6rem 'Orbitron', sans-serif;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            position: relative;
        }

       .form-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-blue);
            margin: 0.6rem auto;
            box-shadow: var(--neon-shadow);
        }

       .input-group {
            margin-bottom: 1.2rem;
        }

       .input-label {
            display: block;
            font: 500 0.85rem 'Roboto Mono', monospace;
            color: #8C9BFF;
            margin-bottom: 0.4rem;
            letter-spacing: 0.5px;
        }

       .cyber-input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            background: rgba(32, 32, 64, 0.8);
            border: 1px solid #4D5BFF;
            border-radius: 4px;
            color: #E0E0FF;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

       .cyber-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: var(--neon-shadow);
            background: rgba(40, 40, 72, 0.9);
        }

       .register-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--cyber-gradient);
            border: none;
            border-radius: 4px;
            color: #FFF;
            font: 500 0.9rem 'Orbitron', sans-serif;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

       .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
           .platform-title {
                font-size: 1.4rem;
            }

           .cyber-form {
                padding: 1.2rem;
            }

           .form-title {
                font-size: 1.2rem;
            }
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header>
        <span class="platform-title">故障信号采集与分析平台</span>
    </header>

    <main>
        <form class="cyber-form" id="registerForm" action="/polls/Register/" method="post">
             {% csrf_token %}
            <h2 class="form-title">USER REGISTER</h2>

            <div class="input-group">
                <label class="input-label">USERNAME</label>
                <input type="text" class="cyber-input" name="register-name" placeholder="请输入用户名" required>
            </div>
            <div class="input-group">
                <label class="input-label">EMAIL</label>
                <input type="email" class="cyber-input" name="register-email" placeholder="请输入邮箱" required>
            </div>
            <div class="input-group">
                <label class="input-label">PASSWORD</label>
                <input type="password" class="cyber-input" name="register-password1" placeholder="请输入密码" required>
            </div>

            <div class="input-group">
                <label class="input-label">CONFIRM PASSWORD</label>
                <input type="password" class="cyber-input" name="register-password2" placeholder="请再次输入密码" required>
            </div>

            <button type="submit" class="register-btn">REGISTER</button>
        </form>
        <script>
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function (e) {
                const password1 = this.querySelector('input[name="register-password1"]').value;
                const password2 = this.querySelector('input[name="register-password2"]').value;
                if (password1!== password2) {
                    alert('两次输入的密码不一致，请检查！');
                    e.preventDefault();
                }
            });
        </script>
    </main>
    <footer>
        <!-- 页脚内容 -->
    </footer>
</body>

</html>
